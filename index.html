<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ilon O'yini</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
        }

        .score {
            color: #ffd700;
        }

        .high-score {
            color: #ff6b6b;
        }

        #gameCanvas {
            border: 3px solid #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            background: #000;
        }

        .controls {
            margin-top: 20px;
            color: white;
        }

        .controls h3 {
            margin-bottom: 10px;
            color: #ffd700;
        }

        .control-buttons {
            display: grid;
            grid-template-columns: repeat(3, 50px);
            gap: 5px;
            justify-content: center;
            margin: 20px 0;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .control-btn:active {
            transform: scale(0.9);
        }

        .empty {
            background: transparent;
            border: none;
        }

        .start-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .game-over {
            background: rgba(255, 107, 107, 0.9);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            font-size: 1.2em;
            display: none;
        }

        .instructions {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            margin-top: 15px;
        }

        .speed-control {
            margin: 15px 0;
        }

        .speed-control label {
            color: white;
            margin-right: 10px;
        }

        .speed-control select {
            padding: 5px 10px;
            border-radius: 5px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêç Ilon O'yini</h1>
        
        <div class="game-info">
            <div class="score">Ball: <span id="score">0</span></div>
            <div class="high-score">Eng yuqori: <span id="highScore">0</span></div>
        </div>

        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <div class="game-over" id="gameOver">
            <h3>O'yin tugadi!</h3>
            <p>Sizning ballingiz: <span id="finalScore">0</span></p>
            <button class="start-btn" onclick="startGame()">Qayta boshlash</button>
        </div>

        <div class="controls">
            <h3>Boshqarish:</h3>
            <div class="control-buttons">
                <div class="empty"></div>
                <button class="control-btn" onclick="changeDirection('up')">‚Üë</button>
                <div class="empty"></div>
                <button class="control-btn" onclick="changeDirection('left')">‚Üê</button>
                <div class="empty"></div>
                <button class="control-btn" onclick="changeDirection('right')">‚Üí</button>
                <div class="empty"></div>
                <button class="control-btn" onclick="changeDirection('down')">‚Üì</button>
                <div class="empty"></div>
            </div>
        </div>

        <div class="speed-control">
            <label for="speed">Tezlik:</label>
            <select id="speed" onchange="changeSpeed()">
                <option value="200">Sekin</option>
                <option value="150" selected>O'rta</option>
                <option value="100">Tez</option>
                <option value="50">Juda tez</option>
            </select>
        </div>

        <button class="start-btn" onclick="startGame()">O'yinni boshlash</button>
        <button class="start-btn" onclick="pauseGame()">Pauza</button>

        <div class="instructions">
            <p>Klaviatura yoki tugmalar bilan boshqaring</p>
            <p>Ovqat yeb, o'sishga harakat qiling!</p>
            <p>O'zingizga yoki devorga urmang!</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        // O'yin o'zgaruvchilari
        let gameRunning = false;
        let gamePaused = false;
        let gameSpeed = 150;
        let gameLoop;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        
        // Ilon
        let snake = [{ x: 200, y: 200 }];
        let direction = { x: 0, y: 0 };
        let nextDirection = { x: 0, y: 0 };
        
        // Ovqat
        let food = { x: 0, y: 0 };
        
        // O'yin sozlamalari
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        // Yuqori ballni ko'rsatish
        highScoreElement.textContent = highScore;

        // Ovqat joyini tasodifiy belgilash
        function generateFood() {
            food.x = Math.floor(Math.random() * tileCount) * gridSize;
            food.y = Math.floor(Math.random() * tileCount) * gridSize;
            
            // Ovqat ilon ustida bo'lmasligini tekshirish
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    return;
                }
            }
        }

        // Ilonni chizish
        function drawSnake() {
            ctx.fillStyle = '#4CAF50';
            ctx.strokeStyle = '#388E3C';
            ctx.lineWidth = 2;
            
            for (let i = 0; i < snake.length; i++) {
                const segment = snake[i];
                
                // Bosh qismini boshqacha rangda qilish
                if (i === 0) {
                    ctx.fillStyle = '#66BB6A';
                } else {
                    ctx.fillStyle = '#4CAF50';
                }
                
                ctx.fillRect(segment.x, segment.y, gridSize - 2, gridSize - 2);
                ctx.strokeRect(segment.x, segment.y, gridSize - 2, gridSize - 2);
            }
        }

        // Ovqatni chizish
        function drawFood() {
            ctx.fillStyle = '#FF5722';
            ctx.strokeStyle = '#D84315';
            ctx.lineWidth = 2;
            
            // Doira shaklida ovqat
            ctx.beginPath();
            ctx.arc(food.x + gridSize/2, food.y + gridSize/2, gridSize/2 - 2, 0, 2 * Math.PI);
            ctx.fill();
            ctx.stroke();
            
            // Ovqat ustida nuqta
            ctx.fillStyle = '#FFEB3B';
            ctx.beginPath();
            ctx.arc(food.x + gridSize/2, food.y + gridSize/2, 3, 0, 2 * Math.PI);
            ctx.fill();
        }

        // O'yin maydonini tozalash
        function clearCanvas() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        // Ilonni harakat ettirish
        function moveSnake() {
            direction = { ...nextDirection };
            
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
            
            // Devorga urilishni tekshirish
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                gameOver();
                return;
            }
            
            // O'ziga urilishni tekshirish
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }
            
            snake.unshift(head);
            
            // Ovqat yeyilganligini tekshirish
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                generateFood();
            } else {
                snake.pop();
            }
        }

        // Yo'nalishni o'zgartirish
        function changeDirection(newDirection) {
            if (!gameRunning || gamePaused) return;
            
            switch (newDirection) {
                case 'up':
                    if (direction.y !== gridSize) nextDirection = { x: 0, y: -gridSize };
                    break;
                case 'down':
                    if (direction.y !== -gridSize) nextDirection = { x: 0, y: gridSize };
                    break;
                case 'left':
                    if (direction.x !== gridSize) nextDirection = { x: -gridSize, y: 0 };
                    break;
                case 'right':
                    if (direction.x !== -gridSize) nextDirection = { x: gridSize, y: 0 };
                    break;
            }
        }

        // Klaviatura boshqaruvi
        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    e.preventDefault();
                    changeDirection('up');
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    e.preventDefault();
                    changeDirection('down');
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    e.preventDefault();
                    changeDirection('left');
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    e.preventDefault();
                    changeDirection('right');
                    break;
                case ' ':
                    e.preventDefault();
                    pauseGame();
                    break;
            }
        });

        // O'yin tugashi
        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            
            // Yuqori ballni yangilash
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreElement.textContent = highScore;
            }
            
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
        }

        // Tezlikni o'zgartirish
        function changeSpeed() {
            gameSpeed = parseInt(document.getElementById('speed').value);
            if (gameRunning && !gamePaused) {
                clearInterval(gameLoop);
                gameLoop = setInterval(gameStep, gameSpeed);
            }
        }

        // Pauzani boshqarish
        function pauseGame() {
            if (!gameRunning) return;
            
            if (gamePaused) {
                gamePaused = false;
                gameLoop = setInterval(gameStep, gameSpeed);
                document.querySelector('.start-btn[onclick="pauseGame()"]').textContent = 'Pauza';
            } else {
                gamePaused = true;
                clearInterval(gameLoop);
                document.querySelector('.start-btn[onclick="pauseGame()"]').textContent = 'Davom etish';
            }
        }

        // O'yin qadami
        function gameStep() {
            if (!gameRunning || gamePaused) return;
            
            clearCanvas();
            moveSnake();
            drawSnake();
            drawFood();
        }

        // O'yinni boshlash
        function startGame() {
            gameRunning = true;
            gamePaused = false;
            score = 0;
            scoreElement.textContent = score;
            gameOverElement.style.display = 'none';
            
            // Ilonni qayta tiklash
            snake = [{ x: 200, y: 200 }];
            direction = { x: 0, y: 0 };
            nextDirection = { x: gridSize, y: 0 }; // O'ngga harakat
            
            // Ovqat yaratish
            generateFood();
            
            // O'yin tsiklini boshlash
            clearInterval(gameLoop);
            gameLoop = setInterval(gameStep, gameSpeed);
            
            // Tugma matnini yangilash
            document.querySelector('.start-btn[onclick="pauseGame()"]').textContent = 'Pauza';
        }

        // Boshlang'ich holatni o'rnatish
        clearCanvas();
        generateFood();
        drawFood();
        
        // Boshlang'ich ilon
        drawSnake();
    </script>
</body>
</html>
